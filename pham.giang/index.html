<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Type Journal</title>

   <link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
   <link rel="stylesheet" href="css/app.css">

   <script src="lib/js/jquery-2.2.4.min.js"></script>
   <script src="js/app.js"></script>

   <script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

	<section data-role="page" id="signin-page">
      <div data-role="main" class="display-flex flex-column">
         <form id="signin-form" data-ajax="false">
            <div class="form-control">
               <label for="signin-username" class="form-label">Username</label>
               <input id="signin-username" type="text" class="form-input" data-role="none" placeholder="Type your username">
            </div>
            <div class="form-control">
               <label for="signin-password" class="form-label">Password</label>
               <input id="signin-password" type="password" class="form-input" data-role="none" placeholder="Type your password">
            </div>
            <div class="form-control">
               <a href="#recent-page" class="form-button">Sign In</a>
            </div>
             <div class="form-control signin-alt">
               Don't have an account?
               <a href="#signup-page">Sign Up</a>
            </div>
         </form>
      </div>
   </section>

   <section data-role="page" id="signup-page">
      <div data-role="main" class="display-flex flex-align-center flex-justify-center">
      	 <form id="signup-form" data-ajax="false">
            <div class="form-control">
               <label for="signup-username" class="form-label">Username</label>
               <input id="signup-username" type="text" class="form-input" data-role="none" placeholder="Type your username">
            </div>
            <div class="form-control">
               <label for="signup-password" class="form-label">Password</label>
               <input id="signup-password" type="password" class="form-input" data-role="none" placeholder="Type your password">
            </div>
            <div class="form-control">
               <label for="signup-password-confirm" class="form-label">Confirm Password</label>
               <input id="signup-password-confirm" type="password" class="form-input" data-role="none" placeholder="Type your password">
            </div>
            <div class="form-control">
               <a href="#recent-page" class="form-button">Sign Up</a>
            </div>
            <div class="form-control signin-alt">
               Already have an account?
               <a href="#signin-page">Sign In</a>
            </div>
         </form>
      </div>
   </section>

   <section data-role="page" id="recent-page">
      <div data-role="main">
         Map!
      </div>
      <footer data-role="footer">
         <ul>
            <li><a href="#recent-page">Recent</a></li>
            <li><a href="#list-page">List</a></li>
            <li><a href="#user-profile-page">Profile</a></li>
         </ul>
      </footer>
   </section>

   <section data-role="page" id="list-page">
      <header data-role="header">
         <h1>List Page</h1>
      </header>
      <div data-role="main">
         This is an animal List
      </div>
      <footer data-role="footer">
         <ul>
            <li><a href="#recent-page">Recent</a></li>
            <li><a href="#list-page">List</a></li>
            <li><a href="#user-profile-page">Profile</a></li>
         </ul>
      </footer>
   </section>

   <section data-role="page" id="user-profile-page">
      <div data-role="main">
         User Profile
      </div>
      <footer data-role="footer">
         <ul>
            <li><a href="#recent-page">Recent</a></li>
            <li><a href="#list-page">List</a></li>
            <li><a href="#user-profile-page">Profile</a></li>
         </ul>
      </footer>
   </section>

   <section data-role="page" id="type-profile-page">
      <div data-role="main"></div>
   </section>

</body>
</html>
